<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <section>

  
<div class="container">
    <div id="full-quiz" class="home">
      <h1 id="questions">Question</h1>


      <div id="answer-buttons" class="answer-btn-grid">
        <p class="answer-option">A)</p>
        <p class="answer-text" data-number="1">1</p>
      </div>

      <div id="answer-buttons" class="answer-btn-grid">
        <p class="answer-option">B)</p>
        <p class="answer-text" data-number="2">2</p>
      </div>

      <div id="answer-buttons" class="answer-btn-grid">
        <p class="answer-option">C)</p>
        <p class="answer-text" data-number="3">3</p>
      </div>

      <div id="answer-buttons" class="answer-btn-grid">
        <p class="answer-option">D)</p>
        <p class="answer-text" data-number="4">4</p>
      </div>
    </div>
    <div class="game-controls">
      <button id="start-btn" class="start-button hidden">Start</button>
      <button id="next-btn" class="next-btn hidden">Next</button>
    </div>
  </div>
    
  </section>
<script src="js/script.js" ></script>
</body>

</html>
